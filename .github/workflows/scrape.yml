name: Aktualizace fotbalových dat

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # TENTO ŘÁDEK JE KLÍČOVÝ - dává práva přímo tomuto úkolu
    permissions:
      contents: write
      
    steps:
      - name: Checkout repozitáře
        uses: actions/checkout@v4 # Aktualizováno na v4

      - name: Nastavení Pythonu
        uses: actions/setup-python@v5 # Aktualizováno na v5
        with:
          python-version: '3.10'

      - name: Instalace knihoven
        run: pip install requests beautifulsoup4

      - name: Spuštění scraperu
        run: python scraper.py

      - name: Uložení změn (data.json)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Tento příkaz zajistí, že soubor existuje, než ho zkusíme přidat
          touch data.json 
          git add data.json
          git commit -m "Automatická aktualizace výsledků" || echo "No changes"
          git push
